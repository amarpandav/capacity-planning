<div class="card" style="width: 15rem; margin-right:10px">
    <div class="card-body">
        <h5 class="card-title">Users</h5>
        <p class="card-text"></p>

        <div>
            <ul id="users">
                <!-- @for got introduced since angular 17, older implementation is to use a structural directive *ngFor
                Do not forget to import NgFor in ts file.
                e.g. <li *ngFor="let user of allUsers" and  >-->
                @for (user of users; track user.entityId) {
                    <!--unique identifier to track each row so i used user.id-->
                    <li>
                        <!--app-user [user]="user"
                                  (selectUserAsOutputEvent)="onSelectedUserInput($event)"
                                  [selected]="user.entityId.uuid === selectedUser?.entityId?.uuid"/-->
                    <div>
                        <button (click)="onSelectUser()" [class.active]="user.entityId.uuid === selectedUser?.entityId?.uuid">
                            <!-- property binding using []  -->
                            <!-- option 1 -->
                            <!--img [src]="'assets/users/'+selectedUser.avatar"
                                 [alt]="selectedUser.name"/-->
                            <!-- option 2 -->
                            <img [src]="selectedUserAvatar()"
                                 [alt]="user.name">

                            <!-- string interpolation using double curly braces-->
                            <span>{{user.name}}</span>

                        </button>

                    </div>
                    </li>}
            </ul>

        </div>

    </div>
</div>
